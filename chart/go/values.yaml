# Default values for golang.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: hub.docker.com/r/krisnova/terraformctl
  tag: latest
  pullPolicy: Always
service:
  name: terraformctl
  type: ClusterIP
  externalPort: 4392
  internalPort: 4392
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
basedomain: kubecuddle.com
ingress:
  enabled: true